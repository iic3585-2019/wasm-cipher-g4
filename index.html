<!doctype html>
<html lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Codificador de textos</title>

  </head>
  <body>
    <center>
      <h1>Codificador de textos</h1>
      <textarea id="input" rows="8" cols="100"></textarea><br>
      <select id="cipher">
        <option value="caesar">Cifrado de Cesar</option>
        <option value="vigenere">Vigenere</option>
        <option value="morse_encode">Código Morse</option>
      </select><br>
      <div id="rot_div">
      <label for="rot">Rotación</label>
      <input type="number" min="1" max="25" id="rot" value="13" /><br>
    </div>
    <div id="key_div">
      <label for="key">Clave</label>
      <input type="text" id="key" /><br>
    </div>
      <div id="encode_div">
      <input type="radio" id="encode" name="code" checked />
      <label for="encode">Codificar</label>
    </div>
      <div id="decode_div">
      <input type="radio" id="decode" name="code" />
      <label for="decode">Decodificar</label><br>
    </div>
      <button class="button">Resultado</button><br><br>
      <textarea id="output" rows="8" cols="100"></textarea><br>
    </center>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cipher.js"></script>
  </body>
</html>
